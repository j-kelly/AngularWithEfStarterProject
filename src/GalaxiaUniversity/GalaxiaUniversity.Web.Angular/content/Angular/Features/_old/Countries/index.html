<div class="container">

    <h1>Add Country</h1>
    <form class="form-group" ng-submit="submit()">
        <gu-textbox label="Country" model="name"></gu-textbox>
        <gu-numberbox label="Population" model="population" min="10" ></gu-numberbox>

        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
